  <main>
    <section class="section">
      <div class="container  ">
        <div class="kicker" data-animate="fade-up">Contact</div>
        <h1 class="section-title" data-animate="fade-up">Let’s build something</h1>

        <div class="row g-3 mt-3">
          <div class="col-lg-5">
            <div class="panel p-4" data-animate="fade-up">
              <h3 class="mb-3">Details</h3>
              <p class="muted">Hello, I'm Pranjal, Feel Free to Contact Me..!</p>
              <div class="clean-list">
                <div class="d-flex justify-content-between"><span class="muted">Email</span><span>pranjalpatilofficial@gmail.com</span></div>

            </div>
          </div>

          <div class="col-lg-7">
            <form class="panel p-4"
      action="https://formspree.io/f/mojejrno"
      method="POST">

  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input class="form-control form-control-dark"
             name="name"
             required
             placeholder="Your name" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email"
             class="form-control form-control-dark"
             name="email"
             required
             placeholder="you@email.com" />
    </div>

    <div class="col-12">
      <label class="form-label">Message</label>
      <textarea class="form-control form-control-dark"
                name="message"
                rows="5"
                required
                placeholder="Tell me about your project..."></textarea>
    </div>
  </div>

  <!-- Optional: email subject -->
  <input type="hidden" name="_subject" value="New message from portfolio site" />

  <button class="btn btn-outline-soft mt-3" type="submit">
    Send message <i class="bi bi-arrow-up-right ms-2"></i>
  </button>
</form>
